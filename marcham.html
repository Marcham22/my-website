<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcham's Midterm Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2d2d72, #000000);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      padding: 100px 20px;
      background: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=Your+Background+Image') no-repeat center center/cover;
      position: relative;
      color: white;
      text-align: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* Hero Banner (Profile Image) */
    .hero-banner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1.5s ease-out;
    }

    .hero-banner img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid transparent;
      background: linear-gradient(135deg, #c770f0, #a55fd4);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border 0.4s ease;
    }

    .hero-banner img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      border-color: #ffffff;
    }

    /* Hero Title */
    .hero-title {
      z-index: 2;
      font-size: 36px;
      font-weight: 600;
      color: white;
      text-transform: uppercase;
      margin: 20px 0;
      animation: fadeInUp 2s ease-out;
    }

    .hero-title span {
      display: block;
      font-size: 24px;
      font-weight: 300;
      color: #ffffff;
      margin-top: 20px;
    }

    .hero-title strong {
      font-size: 40px;
      color: #ffffff;
      text-transform: uppercase;
    }

    /* Animation for Fade In Effect */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Call to Action Button */
    .cta-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #c770f0, #a55fd4);
      text-align: center;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
      margin-top: 30px;
      z-index: 2;
    }

    .cta-btn:hover {
      background: linear-gradient(135deg, #a55fd4, #8145b0);
      box-shadow: 0px 0px 20px rgba(199, 112, 240, 0.7);
      transform: translateY(-5px);
    }

    /* Features Section */
    .features-container {
      margin-top: 40px;
      padding: 40px;
      background: #222;
      display: none; /* Initially hidden */
    }

    .features {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      margin: auto;
    }

    .feature-item {
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .feature-item:hover {
      transform: translateY(-5px);
    }

    .feature-box {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(10px);
      position: relative;
    }

    .feature-box:hover {
      border-color: #c770f0;
    }

    .feature-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.3s;
    }

    .feature-box:hover img {
      transform: scale(1.1);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <!-- Hero Section -->
      <section class="hero" id="home">
        <div class="container">
          <div class="hero-banner">
            <img src="images (2).jpeg" alt="#">
          </div>

          <div class="hero-content">
            <h2 class="hero-title">
              <span>Hello, I'm Marcham James</span>
              <strong>Flutter Developer</strong>
            </h2>

            <!-- Call to Action Button -->
            <a href="Main.html" class="cta-btn" id="exploreBtn">Explore My Work</a>
          </div>
        </div>
      </section>

      
</body>

</html>
